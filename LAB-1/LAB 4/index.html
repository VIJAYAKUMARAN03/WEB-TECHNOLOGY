<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <br><br>
<h1>CALCULATOR</h1>
<div class="calculator" >
    <div class="l1">
        <div class="tbox"> 
            <input class="display-box" type="text" id="result" disabled /> 
            <input class="display-box" type="text" id="result2" disabled /> 
        </div>
    <!-- clearScreen() function clears all the values -->
        <div>
            <div class="l0">
                <div class="bi"> <input type="button" value="<-" onclick="BackSpace()" id="btni" /> </div>   
                <div class="bi"> <input type="button" value="<=" onclick="clear1()" id="btni" /> </div>                
            </div>
            <div class="bbi"> <input type="button" value="C" onclick="clearScreen()" id="btnii" /> </div>
        </div>
        
    </div>
    <div class="l2">
    <!-- display() function displays the value of clicked button -->
        <div class="i"> <input type="button" value="1" onclick="display('1')" /> </div>
        <div class="i"> <input type="button" value="2" onclick="display('2')" /> </div>
        <div class="i"> <input type="button" value="3" onclick="display('3')" /> </div>
        <div class="i"> <input type="button" value="/" onclick="display('/')" /> </div>
    </div>
    <div class="l3">
        <div class="i"> <input type="button" value="4" onclick="display('4')" /> </div>
        <div class="i"> <input type="button" value="5" onclick="display('5')" /> </div>
        <div class="i"> <input type="button" value="6" onclick="display('6')" /> </div>
        <div class="i"> <input type="button" value="-" onclick="display('-')" /> </div>
    </div>
    <div class="l4">
        <div class="i"> <input type="button" value="7" onclick="display('7')" /> </div>
        <div class="i"> <input type="button" value="8" onclick="display('8')" /> </div>
        <div class="i"> <input type="button" value="9" onclick="display('9')" /> </div>
        <div class="i"> <input type="button" value="+" onclick="display('+')" /> </div>
    </div>
    <div class="l5">
    <div class="i5"> <input type="button" value="." onclick="display('.')" id="l5i"/> </div>
    <div class="i5"> <input type="button" value="0" onclick="display('0')" id="l5i"/> </div>

    <!-- calculate() function evaluates the mathematical expression -->
    <div class="i5"> <input type="button" value="ans" onclick="reans()" id="l5i1" /> </div>

    <div class="i5"> <input type="button" value="=" onclick="calculate()" id="l5i1" /> </div>
    <div class="i5"> <input type="button" value="*" onclick="display('*')" id="l5i"/> </div>
</div>
</div>
 
<script type="text/javascript" src="./script.js"></script>
 
</body>
 
</html>
